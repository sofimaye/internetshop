<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags</title>
    <link rel="stylesheet" href="src/css/home.css">
    <script type="module" src="js/navbar.js"></script>

</head>
<body>
<nav class="navbar"></nav>

<div class="navbarForMobiles"></div>


<section class="main-products-container">
    <script type="module">
        import{getProductsByCategory, getCategoryById} from "./js/data.js";
        import {createCategorySection} from "./js/ui/products.js";

        getCategoryById({id: 4}).then((category) => {
            getProductsByCategory({categoryId: category.id}).then((products)=>{
                createCategorySection(category.name, products)
            })
        })

    </script>
</section>


<footer>
    <script src="js/footer.js"></script>
</footer>

</body>
