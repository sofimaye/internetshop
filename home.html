<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> brands resale shop </title>
    <link rel="stylesheet" href="css/home.css">
    <script defer src="js/home.js"></script>
</head>

<body>

<nav class="navbar">
    <script src="js/navbar.js"></script>
</nav>


<header class="hero-section">
    <div class="content">
        <img src="images/transparentlogo.png" class="logo" alt="">
        <p class="sub-heading">ukrainian resale shop of famous brands</p>
    </div>
</header>

<section class="product">
    <h2 class="product-category">new arrivals</h2>

    <button class="pre-btn"><img src="images/left%20arrow.png" alt=""></button>
    <button class="nxt-btn"><img src="images/right%20arrow.png" alt=""></button>

    <div class="product-container">
        <!--        product-cards are in the  home.js file-->
    </div>
</section>

<section class="collection-container">
    <a href="#" class="collection">
        <img src="images/dressandflowers.jpg" alt="">
        <p class="collection-title"> women <br> apparels</p>
    </a>

    <a href="#" class="collection">
        <img src="images/menstyle.jpg" alt="">
        <p class="collection-title"> men <br> apparels</p>
    </a>

    <a href="#" class="collection">
        <img src="images/bagscollection.jpg" alt="">
        <p class="collection-title"> bags <br> apparels</p>
    </a>

</section>

<footer>
    <script src="js/footer.js"></script>
</footer>

</body>
</html>
